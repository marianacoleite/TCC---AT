<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlowUp • Login</title>
  <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
  <main class="auth-shell">
    <section class="card">
      <!-- Lado do formulário -->
      <div class="panel">
        <div class="brand"><div class="dot"></div><span>FlowUp</span></div>
        <h2>Entrar</h2>
        <p class="sub">Faça login para continuar.</p>

        <form class="form" action="#" method="post">
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" class="input" placeholder="voce@email.com" required>
          </div>
          <div>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" class="input" placeholder="••••••••" required>
          </div>

          <div class="actions">
            <label class="checkbox"><input type="checkbox"> Lembrar de mim</label>
            <a href="#" class="helper">Esqueceu a senha?</a>
          </div>

          <button class="btn btn-gradient" type="submit">Log in</button>
        </form>

        <div class="alt">ou</div>

        <p class="small">Não tem uma conta?
          <a href="/Login/tipo_cadastro.html"><strong>Cadastre-se</strong></a>
        </p>
      </div>

      <!-- Lado visual -->
      <aside class="visual">
        <div class="visual-inner">
          <div>
            <h1>FlowUp</h1>
            <p>Automatize suas postagens e economize tempo com um painel simples, inteligente e integrado.</p>
          </div>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
